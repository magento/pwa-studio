machine:
  node:
    version: 8

test:
  override:
    - npm run test:ci

general:
  artifacts:
    - "coverage/lcov-report"

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm run build
      - npm publish
