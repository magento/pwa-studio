status: response.status
headers: response.headers
body: response.body

response:
  when:
    - matches: request.url.pathname
      pattern: '^/resize/(\d+)w/(.*())'
      use: imageOpt
    - matches: request.url.pathname
      pattern: '^/(graphql|rest|media/)'
      use: proxy
    - matches: request.url.pathname
      pattern: '^/create-account'
      use: index
    - matches: request.url.pathname
      pattern: '^/(icons/.+|favicon.ico$|manifest.json$|veniaClosed.png$)'
      use: static
    - matches: urlKey
      pattern: '.'
      use: appShell
    - matches: request.url.pathname
      pattern: '^/$'
      use: appShell
  default: bundles

imageOpt:
  inline:
    status: 301
    body:
      inline: ''
    headers:
      inline:
        Location:
          engine: mustache
          provide:
            width: $match.$1
            path: $match.$2
          template:
            when:
              - matches: env.USE_FASTLY
                pattern: '[^0]'
                use:
                  inline: '/{{path}}?auto=webp&format=pjpg&'
              - matches: env.NODE_ENV
                pattern: '(development|test)'
                use:
                  inline: '/scale/resize/{{width}}?url={{path}}'
            default:
              inline: '/{{path}}'

isDevelopment:
  when:
    - matches: env.NODE_ENV
      pattern: 'development'
      use:
        inline: true
  default:
    inline: false

proxy:
  target: env.MAGENTO_BACKEND_URL
  ignoreSSLErrors:
    inline: true

appShell:
  inline:
    status:
      when:
        - matches: resource.model
          pattern: '.'
          use: 200
      default: 404
    headers:
      inline:
        content-type: 'text/html'
    body:
      engine: mustache
      template: resource.template
      provide:
        model: resource.model
        isDevelopment: isDevelopment
        urlResolver: urlResolver

resource:
  when:
    - matches: urlResolver.type
      pattern: 'PRODUCT'
      use:
        inline:
          model: product
          template: './templates/product-shell.mst'
    - matches: urlResolver.type
      pattern: '.'
      use:
        inline:
          model: genericObject
          template: './templates/generic-shell.mst'
    - matches: request.url.pathname
      pattern: '/search.html'
      use:
        inline:
          model: genericObject
          template: './templates/generic-shell.mst'
  default:
    inline:
      template: './templates/notfound-shell.mst'

urlResolver: urlResolverResult.data.urlResolver

urlResolverResult:
  url: magentoGQL
  query: './src/queries/urlResolver.graphql'
  variables:
    inline:
      urlKey: request.url.pathname

magentoGQL:
  engine: mustache
  template:
    inline: '{{env.MAGENTO_BACKEND_URL}}/graphql'
  provide:
    - env

product: productResult.data.productDetail.items.0
productResult:
  url: magentoGQL
  query: './src/queries/getProductDetail.graphql'
  variables:
    inline:
      onServer:
        inline: true
      urlKey: urlKey

urlKey:
  when:
    - matches: request.url.pathname
      pattern: '^/(?:(.*)\.html)?'
      use: $match.$1
  default:
    inline: ''

genericObject:
  inline:
    name:
      inline:
        "Hello world!"

bundles:
  directory:
    inline: './dist'

index:
  inline:
    status: 200
    headers:
      inline:
        content-type:
          inline: text/html
    body:
      engine: mustache
      template: './templates/index.mst'
      provide:
        isDevelopment: isDevelopment

static:
  directory:
    inline: './static'
