query category(
    $id: Int!
    $pageSize: Int!
    $currentPage: Int!
    $onServer: Boolean!
    $idString: String
) {
    category(id: $id) {
        id
        description
        name
        product_count
        meta_title @include(if: $onServer)
        meta_keywords @include(if: $onServer)
        meta_description @include(if: $onServer)
    }
    products(
        pageSize: $pageSize
        currentPage: $currentPage
        filter: { category_id: { eq: $idString } }
    ) {
        filters {
            name
            filter_items_count
            request_var
            filter_items {
                label
                value_string
            }
        }
        items {
            # Once graphql-ce/1027 is resolved, use a ProductDetails fragment here instead.
            __typename
            description {
                html
            }
            id
            media_gallery_entries {
                label
                position
                disabled
                file
            }
            meta_title @include(if: $onServer)
            meta_keyword @include(if: $onServer)
            meta_description @include(if: $onServer)
            name
            price {
                regularPrice {
                    amount {
                        currency
                        value
                    }
                }
            }
            sku
            small_image {
                url
            }
            url_key
            ... on ConfigurableProduct {
                configurable_options {
                    attribute_code
                    attribute_id
                    id
                    label
                    values {
                        default_label
                        label
                        store_label
                        use_default_value
                        value_index
                    }
                }
                variants {
                    attributes {
                        code
                        value_index
                    }
                    product {
                        id
                        media_gallery_entries {
                            disabled
                            file
                            label
                            position
                        }
                        sku
                        stock_status
                    }
                }
            }
        }
        page_info {
            total_pages
        }
        total_count
    }
}
