mutation setShippingAddress(
    $cartId: String!
    $firstname: String!
    $lastname: String!
    $street: [String]!
    $city: String!
    $country_id: String!
    $region_code: String!
    $postcode: String!
    $telephone: String!
) {
    setShippingAddressesOnCart(
        input: {
            cart_id: $cartId
            shipping_addresses: [
                {
                    address: {
                        firstname: $firstname
                        lastname: $lastname
                        street: $street
                        city: $city
                        region: $region_code
                        postcode: $postcode
                        telephone: $telephone
                        country_code: $country_id
                        save_in_address_book: false
                    }
                }
            ]
        }
    ) @connection(key: "setShippingAddressesOnCart") {
        cart {
            id
            shipping_addresses {
                available_shipping_methods {
                    carrier_code
                    carrier_title
                    method_code
                    method_title
                }
            }
        }
    }
}
