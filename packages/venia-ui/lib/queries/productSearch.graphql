query productSearch(
    $currentPage: Int = 1
    $inputText: String!
    $pageSize: Int = 6
    $filters: ProductAttributeFilterInput!
    $sort: ProductAttributeSortInput
) {
    products(
        currentPage: $currentPage
        pageSize: $pageSize
        search: $inputText
        filter: $filters
        sort: $sort
    ) {
        items {
            id
            name
            small_image {
                url
            }
            url_key
            price {
                regularPrice {
                    amount {
                        value
                        currency
                    }
                }
            }
        }
        page_info {
            total_pages
        }
        total_count
    }
}
